<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8" />
    <title>Teletext-styled Portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <script src="loader.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet" />
    <meta name="viewport" content="width=1920, user-scalable=no" />
</head>

<body>
    <div class="fixed-container">
        <div class="topsection">
            <div class="picsone" id="picsone-container"> <!-- pics one load here--> </div>

            <div class="mainbanner">
                <picture>
                    <img src="assets/banner.png" alt="banner" />
                </picture>
            </div>

            <div class="navlist">
                <div class="navheader">TABLE OF CONTENT</div>
                <ul id="navbar"> <!-- nav titles load here --> </ul>
            </div>
        </div>

        <div class="bottomsection">
            <div class="picstwo" id="picstwo-container"> <!-- pics two load here --> </div>

            <div class="content">
                <main id="projects-container"> <!-- projects load here --> </main>
            </div>

            <div class="picsthree" id="picsthree-container"> <!-- pics three load here --> </div>
        </div>
    </div>
</body>

</html>
